spring.application.name=imageprocessingservice

spring.datasource.url=jdbc:h2:file:./data/imageprocessing;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update   # keeps schema updated automatically

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

file.upload-dir=uploads
